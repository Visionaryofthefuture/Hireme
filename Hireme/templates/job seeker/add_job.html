{% extends 'user/base.html'%}

{% block content%}

<h1 >  Add Job </h1>

<div class="overall">
    <div class="container center-container">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Registration Form</h5>
          <form method = "POST" action = "{%url 'register' %}">
              {% csrf_token %}
              {{form.as_p}}
              <br>
           
           
              <button class = "btn btn-secondary" type = "submit">
                  Add job
              </button>
          
          </form>
        </div>
      </div>
    </div>
  </div>

{%endblock%}
